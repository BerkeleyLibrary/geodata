services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  db:
    image: postgres:16.4
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - 5432:5432

  solr:
    image: solr:${SOLR_VERSION:-8.11.1}
    restart: always
    ports:
      - 8983:8983
    volumes:
      - ./solr:/var/solr/data/configsets/solr:delegated

  app:
    build:
      context: .
      target: development
    depends_on:
      - db
      - selenium
    networks:
      default:
        aliases:
          - app.test
    ports:
      - 3000:3000
    restart: always
    environment:
      DATABASE_URL: postgres://root:root@db/geodata-dev?pool=5
      SOLR_URL: http://solr:8983/solr/geodata-test
    volumes:
      - ./:/opt/app:delegated
      - downloads:/home/seluser/Downloads

  selenium:
    image: selenium/standalone-chrome
    # image: selenium/standalone-chrome:4.10.0
    # environment:
    # - SE_OTEL_SERVICE_NAME="selenium-standalone"
    # - SE_ENABLE_TRACING=false
    ports:
      - 4444:4444
      - 7900:7900
    platform: linux/amd64
    networks:
      default:
        aliases:
          - selenium.test
    shm_size: 2g
    volumes:
      # - downloads:/home/seluser/Downloads
      - downloads:/tmp

volumes:
  downloads:

    #https://github.com/SeleniumHQ/docker-selenium/issues/2423
    #https://github.com/SeleniumHQ/docker-selenium?tab=readme-ov-file#standalone
    #https://www.selenium.dev/blog/2023/headless-is-going-away/
    #https://stackoverflow.com/questions/60687310/test-in-docker-selenium-can-download-file-when-running-locally-but-not-on-jenkin
