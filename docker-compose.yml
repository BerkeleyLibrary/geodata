version: "3.8"

services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  db:
    image: postgres:12.2
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - 5432:5432

  solr:
    image: solr:${SOLR_VERSION:-8.11.1}
    restart: always
    ports:
      - 8983:8983
    volumes:
      - ./solr:/var/solr/data/configsets/solr:delegated

  app:
    build:
      context: .
      target: development
    depends_on:
      - db
      - selenium
    ports:
      - 3000:3000
    restart: always
    environment:
      DATABASE_URL: postgres://root:root@db/geodata-dev?pool=5
      SOLR_URL: http://solr:8983/solr/geodata-test
    volumes:
      - ./:/opt/app:delegated

  selenium:
    image: selenium/standalone-chrome
    ports:
      - 4444:4444
      - 7900:7900
    platform: linux/amd64
    shm_size: 3g
