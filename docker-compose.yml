---

services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  app:
    build:
      context: .
      target: development
    depends_on:
      - db
      - solr
    ports:
      - 3000:3000
    restart: always
    environment:
      - DATABASE_URL=postgres://root:root@db/geodata-dev?pool=5
      - SOLR_URL=http://solr:8983/solr/geodata-test
    volumes:
      - ./:/opt/app:delegated

  db:
    image: postgres:12.2
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    ports:
      - 5432:5432

  solr:
    build: solr
    restart: always
    ports:
      - 8983:8983
